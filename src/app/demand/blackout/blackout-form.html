<action-bar [title]="title" [actions]="actions"></action-bar>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>Nuevo Reclamo</h1>
        </div>
      </div>

      <service-select [model]="model" [services]="services" ></service-select>

      <blackout-questions [model]="model" *ngIf="model.service"></blackout-questions>

      <instalation-problem-select [model]="model" *ngIf="model.onlyCustomer == 'false' || model.pillarExists == 'false' || model.lowSwitchPillar == 'false' || model.wentBackDownPillar == 'false'"></instalation-problem-select>

      <commentary [model]="model" *ngIf="(model.instalation && model.instalation.id == 0) || (model.problem && (model.problem.danger || model.danger != undefined))"></commentary>

      <internal-problem *ngIf="model.wentBackDown == 'true' || model.wentBackDownPillar == 'true'"></internal-problem>

    </div>
  </div>
</div>
