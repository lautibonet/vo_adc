<div class="row">
  <article class="col-xs-12 col-sm-12 col-md-12 col-ls-12 card-component">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-ls-12" *ngIf="showBanner">
        <div class="card-image"></div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-ls-12">
        <md-card>

          <div class="row item">
            <div class="col-xs-12 col-sm-12 col-md-7 col-ls-7">
              <h4 class="no-margin" style="line-height: 32px;">Identifique la instalación relacionada con el problema.</h4>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-ls-5">
              <md-select [(ngModel)]="model.instalation" #instalation="ngModel" name="instalation" placeholder="Instalaciones" (change)="instalationChanged()" required>
                <md-option *ngFor="let instalation of instalations" [value]="instalation">
                  {{instalation.name}}
                </md-option>
              </md-select>
            </div>
          </div>

          <div class="row item" *ngIf="model.instalation && model.instalation.id != 0">
            <div class="col-xs-12 col-sm-12 col-md-7 col-ls-7">
              <h4 class="no-margin" style="line-height: 32px;">Identifique y seleccione el problema.</h4>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-ls-5">
              <md-select [(ngModel)]="model.problem" #problem="ngModel" name="problem" placeholder="Problema" (change)="problemChanged()" required>
                <md-option *ngFor="let problem of model.instalation.problems" [value]="problem">
                  {{problem.name}}
                </md-option>
              </md-select>
            </div>
          </div>

          <div class="row item" *ngIf="model.problem && !model.problem.danger">
            <div class="col-xs-8 col-sm-8 col-md-9 col-ls-9">
              <h4 class="no-margin">¿El problema reviste peligrosidad?</h4>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-3 col-ls-3 align-right">
              <md-radio-group [(ngModel)]="model.danger" name="danger" required>
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <md-radio-button [disableRipple]="true" value="true">Si</md-radio-button>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <md-radio-button [disableRipple]="true" value="false">No</md-radio-button>
                  </div>
                </div>
              </md-radio-group>
            </div>
          </div>

        </md-card>
      </div>
    </div>
  </article>
</div>
