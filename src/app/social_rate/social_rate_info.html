              </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class="info">Por disposición del Ministerio de Energía y Minería de la Nación,
                  el Organismo de Control de Energía Eléctrica de la Provincia de Buenos Aires
                  (OCEBA) instruyó la aplicación de una tarifa social para los usuarios de
                  viviendas beneficiados, consistente en la bonificación a $0 del cargo variable
                  hasta 150 kWh de consumo mensual, abonando solo el cargo fijo correspondiente,
                  pudiendo contar con una bonificación adicional sobre el excedente a los 150 kWh
                  en caso que registre un ahorro respecto al consumo del mismo período de 2015.</label>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="no-margin">Criterios para la determinación de la tarifa social</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class="info">El Ministerio de Energía y Minería de la Nación ha determinado
                  los siguientes criterios de elegibilidad, los cuales serán aplicados por el Consejo
                  Nacional de Coordinación de Políticas Sociales de la Presidencia de la Nación definiendo
                  los beneficiarios, a través de la red SINTyS (Sistema de Identificación Nacional
                  Tributario y Social):<br>
                  • 	Ser jubilado o pensionado por un monto equivalente a dos veces el haber mínimo nacional.<br>
                	• 	Personas con empleo en relación de dependencia, que perciben una remuneración bruta menor o igual a 2 Salarios Mínimos Vital y Móvil (SMVM).<br>
                	• 	Ser titular de programas sociales.<br>
                	• 	Estar inscripto en el Régimen de Monotributo Social.<br>
                	• 	Estar incorporado en el Régimen Especial de Seguridad Social para empleados del Servicio Doméstico (artículo 21 de la Ley N° 25.239).<br>
                	• 	Estar percibiendo el seguro de desempleo.<br>
                	• 	Contar con certificado de discapacidad.</label>
              </div>
            </div>

            <div class="row">

                	• 	Embarcaciones de lujo —quedarán excluidos quienes posean aeronaves o embarcaciones de lujo.</label>
